<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas height="400" id="canvas" width="400"></canvas>

    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');


        function Circle() {
            this.radius = 100; // 圆环半径
            this.lineWidth = 25; // 圆环边的宽度
            this.strokeStyle = '#ccc'; //边的颜色
            this.fillStyle = 'blue'; //填充色
            this.lineCap = 'round';
        }

        Circle.prototype.draw = function(ctx) {
            ctx.beginPath();
            ctx.arc(250, 250, this.radius, -640 * Math.PI / 360, 280 * Math.PI / 360, true); // 坐标为250的圆，这里起始角度是0，结束角度是Math.PI*2
            ctx.lineWidth = this.lineWidth;
            ctx.strokeStyle = this.strokeStyle;
            ctx.lineCap = this.lineCap;
            ctx.stroke(); // 这里用stroke画一个空心圆，想填充颜色的童鞋可以用fill方法
        };

        function Ring(startAngle, percent) {
            Circle.call(this);
            this.startAngle = startAngle || 3 * Math.PI / 2; //弧起始角度
            this.percent = percent; //弧占的比例
        }


        Ring.prototype = Object.create(Circle.prototype);
        Ring.prototype.drawRing = function(ctx) {
            this.draw(ctx);
            ctx.beginPath();
            ctx.arc(250, 250, this.radius, 280 * Math.PI / 360 + (140 * Math.PI / 360), 280 * Math.PI / 360, true); // 坐标为250的圆，这里起始角度是0，结束角度是Math.PI*2
            ctx.lineWidth = this.lineWidth;
            ctx.strokeStyle = this.fillStyle;
            ctx.lineCap = this.lineCap;
            ctx.stroke();
            ctx.closePath();

        }
        var ring = new Ring(2 * Math.PI / 3, 20); // 从2*Math.PI/3弧度开始，进度为50%的环
        ring.drawRing(ctx);
    </script>

</body>

</html>
